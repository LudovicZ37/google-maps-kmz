<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #address {
            width: 300px;
            padding: 10px;
            margin-right: 5px;
        }
        #search-button {
            padding: 10px;
        }
        /* Style du pop-up */
        #custom-popup {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <!-- Pop-up personnalisÃ© -->
    <div id="custom-popup"></div>

    <script>
        let map, bounds;
        let kmlLayers = [];
        let labels = [];

        function initMap() {
            console.log("âœ… Initialisation de la carte...");

            bounds = new google.maps.LatLngBounds();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 47.394144, lng: 0.68484 }, // Tours
                mapTypeId: 'terrain'
            });

            // Liste des fichiers KML et leur nom
            let kmlFiles = [
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml', name: "PARC DU MOULIN DE PIERRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml', name: "PARC DE BONNEVAL" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml', name: "PARC DE LA RENARDIERE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml', name: "PARC DE LA HAUTE CHEVRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml', name: "CENTRALE HYDRO ANTOIGNE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml', name: "PARC DE LA VENERIE OUEST" }
            ];

            let loadCount = 0;

            kmlFiles.forEach(zone => {
                let kmlLayer = new google.maps.KmlLayer({
                    url: zone.url,
                    map: map,
                    preserveViewport: true
                });

                kmlLayers.push(kmlLayer);

                kmlLayer.addListener('status_changed', function() {
                    console.log(`ðŸ“‚ Chargement du fichier KML : ${zone.name}, Statut: ${kmlLayer.getStatus()}`);
                    if (kmlLayer.getStatus() === 'OK') {
                        // Placer une Ã©tiquette au centre du KML
                        let label = new google.maps.InfoWindow({
                            content: `<div style="font-weight: bold; color: black; font-size: 16px;">${zone.name}</div>`
                        });
                        labels.push(label);
                    } else {
                        console.error(`âŒ Erreur de chargement du fichier KML : ${zone.name}`);
                    }

                    // VÃ©rifier quand tous les fichiers KML sont chargÃ©s
                    loadCount++;
                    if (loadCount === kmlFiles.length) {
                        adjustMapView();
                    }
                });
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                let address = document.getElementById('address').value;
                let geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('âš ï¸ Adresse non trouvÃ©e: ' + status);
                    }
                });
            });
        }

        function adjustMapView() {
            // VÃ©rifie si des bounds sont dÃ©finis et ajuste la carte
            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            }
            labels.forEach(label => label.open(map));
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            console.log("ðŸ“ VÃ©rification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            kmlLayers.forEach(layer => {
                layer.addListener('status_changed', function() {
                    console.log("Statut du fichier KML :", layer.getStatus());
                    if (layer.getStatus() !== 'OK') {
                        console.error("Le fichier KML ne peut pas Ãªtre chargÃ© :", layer.getUrl());
                    }
                });
            });

            if (isInside) {
                showPopup("ðŸŽ‰ Bravo, vous pouvez bÃ©nÃ©ficier de l'offre Ultra Local !");
            } else {
                showPopup("ðŸŽ‰ Bravo, vous pouvez bÃ©nÃ©ficier de l'offre Local !");
            }
        }

        function showPopup(message) {
            let popup = document.getElementById("custom-popup");
            popup.innerHTML = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
