<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #address {
            width: 300px;
            padding: 10px;
            margin-right: 5px;
        }
        #search-button {
            padding: 10px;
        }
        .label-text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: black;
            white-space: nowrap;
        }
        /* Style du pop-up personnalis√© */
        #custom-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 22px;
            font-weight: bold;
            display: none;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <!-- Pop-up personnalis√© -->
    <div id="custom-popup"></div>

    <script>
        let map, autocomplete;
        let bounds = new google.maps.LatLngBounds();
        let kmlLayers = [];
        let labels = [];

        function initMap() {
            console.log("‚úÖ Initialisation de la carte...");

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 47.394144, lng: 0.68484 }, // Centrage sur Tours
                mapTypeId: 'terrain',
                streetViewControl: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_LEFT
                }
            });

            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("‚ö†Ô∏è L'adresse s√©lectionn√©e est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            var kmlFiles = [
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml', name: "PARC DU MOULIN DE PIERRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml', name: "PARC DE BONNEVAL" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra Local.kml', name: "PARC DE LA RENARDIERE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml', name: "PARC DE LA HAUTE CHEVRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml', name: "CENTRALE HYDRO ANTOIGNE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml', name: "PARC DE LA VENERIE OUEST" }
            ];

            kmlFiles.forEach(zone => {
                let kmlLayer = new google.maps.KmlLayer({
                    url: zone.url,
                    map: map,
                    preserveViewport: true
                });
                kmlLayers.push(kmlLayer);

                kmlLayer.addListener('defaultviewport_changed', function() {
                    let center = kmlLayer.getDefaultViewport().getCenter();
                    let label = new google.maps.Marker({
                        position: center,
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 0,
                            fillOpacity: 0,
                            strokeWeight: 0
                        },
                        label: {
                            text: zone.name,
                            color: "black",
                            fontSize: "14px",
                            fontWeight: "bold"
                        }
                    });
                    labels.push(label);
                });
            });

            setTimeout(() => {
                map.fitBounds(bounds);
            }, 2000);

            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('‚ö†Ô∏è Adresse non trouv√©e: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            let isInside = false;

            if (isInside) {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Ultra Local !");
            } else {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Local !");
            }
        }

        function showPopup(message) {
            let popup = document.getElementById("custom-popup");
            popup.innerHTML = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
