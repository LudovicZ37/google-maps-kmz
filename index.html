<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #address {
            width: 300px;
            padding: 10px;
        }
        #search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <script>
        let map, autocomplete;
        let kmlLayers = [];

        function initMap() {
            var initialLocation = { lat: 48.8566, lng: 2.3522 }; // Paris

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: initialLocation
            });

            // Auto-complétion Google Places
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("⚠️ L'adresse sélectionnée est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML (remplace les URLs par tes fichiers réels)
            var kmlFiles = [
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main//MP%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main/BO%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main/VO%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main/HC%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main/RENA%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/blob/main/SJ%20Ultra%20Local.kml'
            ];

            // Affichage des fichiers KML sur la carte
            kmlFiles.forEach(function(url) {
                var kmlLayer = new google.maps.KmlLayer({
                    url: url,
                    map: map,
                    preserveViewport: true
                });
                kmlLayers.push(kmlLayer);
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('⚠️ Adresse non trouvée: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);
            new google.maps.Marker({
                map: map,
                position: location
            });

            // Vérifie si l'adresse est dans un des fichiers KML
            let isInside = false;

            kmlLayers.forEach(layer => {
                layer.addListener('status_changed', function() {
                    console.log("Statut du fichier KML :", layer.getStatus());
                    if (layer.getStatus() !== 'OK') {
                        console.error("Le fichier KML suivant ne peut pas être chargé :", layer.getUrl());
                    }
                });
            });

            if (isInside) {
                window.alert("🎉 Bravo, vous pouvez bénéficier de l'offre Ultra Local !");
            } else {
                window.alert("🎉 Bravo, vous pouvez bénéficier de l'offre Local !");
            }
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
