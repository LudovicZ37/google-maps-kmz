<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #address {
            width: 300px;
            padding: 10px;
            margin-right: 5px;
        }
        #search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <script>
        let map, autocomplete;
        let bounds; // Déclaration correcte des bounds
        let kmlLayers = [];

        function initMap() {
            console.log("✅ Initialisation de la carte...");

            bounds = new google.maps.LatLngBounds(); // Initialisation correcte

            var initialLocation = { lat: 47.394144, lng: 0.68484 }; // Centrage sur Tours

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: initialLocation,
                mapTypeId: 'terrain',
                streetViewControl: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_LEFT
                }
            });

            // Auto-complétion Google Places
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("⚠️ L'adresse sélectionnée est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML
            var kmlFiles = [
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml'
            ];

            // Charger les fichiers KML via Google Maps API
            kmlFiles.forEach(url => {
                let kmlLayer = new google.maps.KmlLayer({
                    url: url,
                    map: map,
                    preserveViewport: true
                });

                kmlLayers.push(kmlLayer);

                kmlLayer.addListener('status_changed', function() {
                    console.log(`📂 Chargement du fichier KML : ${url}, Statut: ${kmlLayer.getStatus()}`);
                    if (kmlLayer.getStatus() !== 'OK') {
                        console.error(`❌ Erreur de chargement du fichier KML : ${url}`);
                    }
                });
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('⚠️ Adresse non trouvée: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);
            
            let marker = new google.maps.Marker({
                position: location,
                map: map
            });

            console.log("📍 Vérification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            kmlLayers.forEach(layer => {
                layer.addListener('status_changed', function() {
                    console.log("Statut du fichier KML :", layer.getStatus());
                    if (layer.getStatus() !== 'OK') {
                        console.error("Le fichier KML ne peut pas être chargé :", layer.getUrl());
                    }
                });
            });

            if (isInside) {
                alert("🎉 Bravo, vous pouvez bénéficier de l'offre Ultra Local !");
            } else {
                alert("🎉 Bravo, vous pouvez bénéficier de l'offre Local !");
            }
        }
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
