<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #address {
            width: 300px;
            padding: 10px;
        }
        #search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <script>
        let map, autocomplete;
        let polygons = [];

        function initMap() {
            var initialLocation = { lat: 46.603354, lng: 1.888334 };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: initialLocation
            });

            // Auto-complétion Google Places
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("⚠️ L'adresse sélectionnée est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML
            var kmlFiles = [
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml',
                'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml'
            ];

            // Charger les fichiers KML et extraire les polygones
            let promises = kmlFiles.map(url => loadKMLPolygons(url));

            Promise.all(promises).then(() => {
                console.log("✅ Tous les fichiers KML sont chargés.");
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('⚠️ Adresse non trouvée: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            console.log("📍 Vérification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            polygons.forEach(polygon => {
                if (google.maps.geometry.poly.containsLocation(location, polygon)) {
                    console.log("✅ L'adresse est à l'intérieur d'un polygone.");
                    isInside = true;
                }
            });

            if (isInside) {
                alert("🎉 Bravo, vous pouvez bénéficier de l'offre Ultra Local !");
            } else {
                alert("🎉 Bravo, vous pouvez bénéficier de l'offre Local !");
            }
        }

        function loadKMLPolygons(kmlUrl) {
            return fetch(kmlUrl)
                .then(response => response.text())
                .then(kmlText => {
                    let parser = new DOMParser();
                    let kml = parser.parseFromString(kmlText, "text/xml");
                    let coordinates = kml.getElementsByTagName("coordinates");

                    for (let i = 0; i < coordinates.length; i++) {
                        let coordsArray = coordinates[i].textContent.trim().split(/\s+/).map(coord => {
                            let [lng, lat] = coord.split(",").map(Number);
                            return { lat, lng };
                        });

                        if (coordsArray.length > 2) {
                            let polygon = new google.maps.Polygon({
                                paths: coordsArray,
                                map: map,
                                strokeColor: "#FF0000",
                                strokeOpacity: 0.8,
                                strokeWeight: 2,
                                fillColor: "#FF0000",
                                fillOpacity: 0.35
                            });

                            polygons.push(polygon);
                            console.log("✅ Polygone ajouté :", polygon);
                        } else {
                            console.error("⚠️ Polygone ignoré, nombre de points insuffisant :", coordsArray);
                        }
                    }
                })
                .catch(error => console.error("Erreur de chargement KML :", error));
        }
    </script>
    
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap"
        async>
    </script>
</body>
</html>
