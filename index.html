<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #address {
            width: 300px;
            padding: 10px;
            margin-right: 5px;
        }
        #search-button {
            padding: 10px;
        }
        /* Style du pop-up personnalis√© */
        #custom-popup {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .map-label {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 1em;
            font-weight: bold;
            color: black;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <!-- Pop-up personnalis√© -->
    <div id="custom-popup"></div>

    <script>
        let map, autocomplete;
        let bounds;
        let kmlLayers = [];
        let labels = [];

        function initMap() {
            console.log("‚úÖ Initialisation de la carte...");

            bounds = new google.maps.LatLngBounds();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 47.394144, lng: 0.68484 }, // Centrage sur Tours
                mapTypeId: 'terrain',
                streetViewControl: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_LEFT
                }
            });

            // Auto-compl√©tion Google Places
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("‚ö†Ô∏è L'adresse s√©lectionn√©e est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML avec leur nom associ√©
            let kmlFiles = [
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml', name: "PARC DU MOULIN DE PIERRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml', name: "PARC DE BONNEVAL" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml', name: "PARC DE LA RENARDIERE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml', name: "PARC DE LA HAUTE CHEVRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml', name: "CENTRALE HYDRO ANTOIGNE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml', name: "PARC DE LA VENERIE OUEST" }
            ];

            // Charger les fichiers KML et ajouter les √©tiquettes
            kmlFiles.forEach(zone => {
                let kmlLayer = new google.maps.KmlLayer({
                    url: zone.url,
                    map: map,
                    preserveViewport: true
                });

                kmlLayers.push(kmlLayer);

                kmlLayer.addListener('status_changed', function() {
                    console.log(`üìÇ Chargement du fichier KML : ${zone.name}, Statut: ${kmlLayer.getStatus()}`);
                    if (kmlLayer.getStatus() !== 'OK') {
                        console.error(`‚ùå Erreur de chargement du fichier KML : ${zone.name}`);
                    }
                });

                // Ajouter un label attach√© au centre du KML
                let labelDiv = document.createElement("div");
                labelDiv.className = "map-label";
                labelDiv.innerHTML = zone.name;
                document.body.appendChild(labelDiv);

                let label = {
                    element: labelDiv,
                    position: { lat: 47.394144, lng: 0.68484 } // √Ä remplacer par le centre du KML
                };

                labels.push(label);
            });

            // Ajustement du zoom sur toutes les zones
            setTimeout(() => {
                map.fitBounds(bounds);
                updateLabels();
            }, 2000);

            map.addListener("zoom_changed", updateLabels);
            map.addListener("center_changed", updateLabels);

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('‚ö†Ô∏è Adresse non trouv√©e: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            console.log("üìç V√©rification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            kmlLayers.forEach(layer => {
                layer.addListener('status_changed', function() {
                    console.log("Statut du fichier KML :", layer.getStatus());
                    if (layer.getStatus() !== 'OK') {
                        console.error("Le fichier KML ne peut pas √™tre charg√© :", layer.getUrl());
                    }
                });
            });

            if (isInside) {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Ultra Local !");
            } else {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Local !");
            }
        }

        function showPopup(message) {
            let popup = document.getElementById("custom-popup");
            popup.innerHTML = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function updateLabels() {
            labels.forEach(label => {
                let projection = map.getProjection();
                let position = projection.fromLatLngToPoint(new google.maps.LatLng(label.position));
                label.element.style.left = position.x + "px";
                label.element.style.top = position.y + "px";
                label.element.style.fontSize = map.getZoom() / 2 + "px";
            });
        }
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
