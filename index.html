<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #address {
            width: 300px;
            padding: 10px;
        }
        #search-button {
            padding: 10px;
        }
        #result-message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>
    <p id="result-message"></p>

    <script>
        let map, autocomplete;
        let polygons = []; // Liste des polygones des fichiers KML

        function initMap() {
            var initialLocation = { lat: 48.8566, lng: 2.3522 }; // Paris

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: initialLocation
            });

            // Auto-complétion Google Places
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("⚠️ L'adresse sélectionnée est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML après conversion de KMZ
            var kmlFiles = [
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/MP%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/BO%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/VO%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/HC%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/RENA%20Ultra%20Local.kml',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/SJ%20Ultra%20Local.kml'
            ];

            // Charger chaque KML et extraire les polygones
            kmlFiles.forEach(function(url) {
                loadKMLPolygons(url);
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('⚠️ Adresse non trouvée: ' + status);
                    }
                });
            });
        }

        function handleAddress(location) {
            map.setCenter(location);
            new google.maps.Marker({
                map: map,
                position: location
            });

            // Vérifie si l'adresse est dans un polygone
            let isInside = false;
            polygons.forEach(polygon => {
                if (google.maps.geometry.poly.containsLocation(location, polygon)) {
                    isInside = true;
                }
            });

            if (isInside) {
                document.getElementById('result-message').textContent = "🎉 Bravo, vous pouvez bénéficier de l'offre Ultra Local !";
            } else {
                document.getElementById('result-message').textContent = "🎉 Bravo, vous pouvez bénéficier de l'offre Local !";
            }
        }

        function loadKMLPolygons(kmlUrl) {
            fetch(kmlUrl)
                .then(response => response.text())
                .then(kmlText => {
                    let parser = new DOMParser();
                    let kml = parser.parseFromString(kmlText, "text/xml");
                    let coordinates = kml.getElementsByTagName("coordinates");

                    for (let i = 0; i < coordinates.length; i++) {
                        let coordsArray = coordinates[i].textContent.trim().split(/\s+/).map(coord => {
                            let [lng, lat] = coord.split(",").map(Number);
                            return { lat, lng };
                        });

                        let polygon = new google.maps.Polygon({
                            paths: coordsArray,
                            map: map,
                            strokeColor: "#FF0000",
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: "#FF0000",
                            fillOpacity: 0.35
                        });

                        polygons.push(polygon);
                    }
                })
                .catch(error => console.error("Erreur de chargement KML :", error));
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
