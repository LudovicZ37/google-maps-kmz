<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KMZ</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #address {
            width: 300px;
            padding: 10px;
        }
        #search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <script>
        function initMap() {
            // Coordonnées initiales de la carte
            var initialLocation = { lat: 48.8566, lng: 2.3522 }; // Paris

            // Création de la carte
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: initialLocation
            });

            // Liste des fichiers KMZ à ajouter (GitHub ou Google Drive)
            var kmzFiles = [
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/MP%20Ultra%20Local.kmz',
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/BO%20Ultra%20Local.kmz'
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/VO%20Ultra%20Local.kmz'
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/HC%20Ultra%20Local.kmz'
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/RENA%20Ultra%20Local.kmz'
                'https://github.com/LudovicZ37/google-maps-kmz/raw/main/SJ%20Ultra%20Local.kmz'
                // Alternative Google Drive :
                // 'https://drive.google.com/uc?export=download&id=VOTRE_ID_DE_FICHIER_KMZ'
            ];

            // Ajout de chaque fichier KMZ sur la carte
            kmzFiles.forEach(function(url) {
                var kmlLayer = new google.maps.KmlLayer({
                    url: url,
                    map: map,
                    preserveViewport: true
                });

                kmlLayer.addListener('status_changed', function() {
                    console.log("Statut du fichier KMZ :", url, kmlLayer.getStatus());
                    if (kmlLayer.getStatus() !== 'OK') {
                        alert('⚠️ Le fichier KMZ suivant ne peut pas être chargé : ' + url);
                    }
                });
            });

            // Gestionnaire d'événements pour la recherche d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('⚠️ Adresse non trouvée: ' + status);
                    }
                });
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&callback=initMap">
    </script>
</body>
</html>
