<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        /* Reset CSS de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* En-t√™te */
        header {
            background-color: #004a99;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Conteneur de recherche */
        #search-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }

        #address {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #004a99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #search-button:hover {
            background-color: #003366;
        }

        /* Carte */
        #map {
            height: 600px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Pop-up personnalis√© */
        #custom-popup {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        /* √âtiquette des zones */
        .zone-label {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: black;
            white-space: nowrap;
        }

        /* Pied de page */
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carte des Zones √ânerg√©tiques</h1>
        <p>Visualisez les zones disponibles pour l'offre Ultra Local</p>
    </header>

    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>

    <div id="map"></div>

    <!-- Pop-up personnalis√© -->
    <div id="custom-popup"></div>

    <footer>
        <p>&copy; 2023 √ânergies Locales. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        let map, autocomplete, bounds;
        let kmlLayers = [];
        let labels = [];

        function initMap() {
            console.log("‚úÖ Initialisation de la carte...");

            bounds = new google.maps.LatLngBounds();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 47.394144, lng: 0.68484 }, // Tours
                mapTypeId: 'terrain'
            });

            // Activer l'autocompl√©tion Google Places
            autocomplete = new google.maps.places.Autocomplete(document.getElementById('address'));
            autocomplete.addListener('place_changed', function () {
                let place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("‚ö†Ô∏è L'adresse s√©lectionn√©e est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML avec leur nom
            let kmlFiles = [
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml', name: "PARC DU MOULIN DE PIERRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml', name: "PARC DE BONNEVAL" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml', name: "PARC DE LA RENARDIERE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml', name: "PARC DE LA HAUTE CHEVRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml', name: "CENTRALE HYDRO ANTOIGNE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml', name: "PARC DE LA VENERIE OUEST" }
            ];

            let loadCount = 0;

            kmlFiles.forEach(zone => {
                let kmlLayer = new google.maps.KmlLayer({
                    url: zone.url,
                    map: map,
                    preserveViewport: true
                });

                kmlLayers.push(kmlLayer);

                kmlLayer.addListener('status_changed', function () {
                    console.log(`üìÇ Chargement du fichier KML : ${zone.name}, Statut: ${kmlLayer.getStatus()}`);
                    if (kmlLayer.getStatus() === 'OK') {
                        extractKmlCenter(zone.url, zone.name);
                    } else {
                        console.error(`‚ùå Erreur de chargement du fichier KML : ${zone.name}`);
                    }

                    loadCount++;
                    if (loadCount === kmlFiles.length) {
                        adjustMapView();
                    }
                });
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function () {
                let address = document.getElementById('address').value;
                let geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('‚ö†Ô∏è Adresse non trouv√©e: ' + status);
                    }
                });
            });
        }

        function adjustMapView() {
            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            }
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            console.log("üìç V√©rification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            kmlLayers.forEach(layer => {
                layer.addListener('status_changed', function () {
                    console.log("Statut du fichier KML :", layer.getStatus());
                    if (layer.getStatus() !== 'OK') {
                        console.error("Le fichier KML ne peut pas √™tre charg√© :", layer.getUrl());
                    }
                });
            });

            if (isInside) {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Ultra Local !");
            } else {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Local !");
            }
        }

        function showPopup(message) {
            let popup = document.getElementById("custom-popup");
            popup.innerHTML = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        async function extractKmlCenter(kmlUrl, zoneName) {
            try {
                let response = await fetch(kmlUrl);
                let text = await response.text();
                let parser = new DOMParser();
                let kml = parser.parseFromString(text, "text/xml");

                let coordinates = kml.getElementsByTagName("coordinates");
                if (coordinates.length === 0) return;

                let coordsArray = coordinates[0].textContent.trim().split(/\s+/).map(coord => {
                    let [lng, lat] = coord.split(",").map(Number);
                    return { lat, lng };
                });

                let center = {
                    lat: coordsArray.reduce((sum, p) => sum + p.lat, 0) / coordsArray.length,
                    lng: coordsArray.reduce((sum, p) => sum + p.lng, 0) / coordsArray.length
                };

                new google.maps.Marker({
                    position: center,
                    map: map,
                    label: {
                        text: zoneName,
                        fontSize: "16px",
                        fontWeight: "bold",
                        color: "black"
                    },
                    icon: { path: google.maps.SymbolPath.CIRCLE, scale: 0 }
                });

            } catch (error) {
                console.error("Erreur lors de l'extraction des coordonn√©es du KML :", error);
            }
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
