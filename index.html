<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec KMZ et Recherche d'Adresse</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-container {
            margin-bottom: 10px;
        }
        #address {
            width: 300px;
            padding: 10px;
        }
        #search-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="map"></div>

    <script>
        function initMap() {
            // Coordonnées initiales de la carte
            var initialLocation = { lat: 48.8566, lng: 2.3522 }; // Paris

            // Création de la carte
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: initialLocation
            });

            // Chargement du fichier KMZ
            var kmzLayer = new google.maps.KmlLayer({
                url: 'https://example.com/path/to/your/file.kmz', // Remplacez par l'URL de votre fichier KMZ
                map: map
            });

            // Gestionnaire d'événements pour la recherche d'adresse
            document.getElementById('search-button').addEventListener('click', function() {
                var address = document.getElementById('address').value;
                var geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('Adresse non trouvée: ' + status);
                    }
                });
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&callback=initMap">
    </script>
</body>
</html>
