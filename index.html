<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Google Maps avec plusieurs fichiers KML</title>
    <style>
        /* Reset CSS de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* En-t√™te */
        header {
            background-color: #004a99;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Conteneur de recherche */
        #search-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }

        #address {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #004a99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #search-button:hover {
            background-color: #003366;
        }

        /* Carte */
        #map {
            height: 600px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Pop-up personnalis√© */
        #custom-popup {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        /* L√©gende */
        #legend {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .legend-label {
            color: #333;
        }

        /* Pied de page */
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carte des Zones √ânerg√©tiques</h1>
        <p>Visualisez les zones disponibles pour l'offre Ultra Local</p>
    </header>

    <div id="search-container">
        <input type="text" id="address" placeholder="Entrez une adresse">
        <button id="search-button">Rechercher</button>
    </div>

    <div id="map"></div>

    <!-- L√©gende -->
    <div id="legend">
        <!-- La l√©gende sera g√©n√©r√©e dynamiquement par JavaScript -->
    </div>

    <!-- Pop-up personnalis√© -->
    <div id="custom-popup"></div>

    <footer>
        <p>&copy; 2023 √ânergies Locales. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        let map, autocomplete, bounds;
        let kmlLayers = [];
        let polygons = [];

        // Couleurs pastel pour les zones
        const zoneColors = [
            "#A8E6CF", // Pastel vert
            "#FFD3B6", // Pastel orange
            "#FFAAA5", // Pastel rose
            "#D4A5A5", // Pastel mauve
            "#DCEDC1", // Pastel vert clair
            "#FF8B94"  // Pastel rouge
        ];

        function initMap() {
            console.log("‚úÖ Initialisation de la carte...");

            bounds = new google.maps.LatLngBounds();

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 47.394144, lng: 0.68484 }, // Tours
                mapTypeId: 'terrain'
            });

            // Activer l'autocompl√©tion Google Places
            autocomplete = new google.maps.places.Autocomplete(document.getElementById('address'));
            autocomplete.addListener('place_changed', function () {
                let place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("‚ö†Ô∏è L'adresse s√©lectionn√©e est invalide !");
                    return;
                }
                handleAddress(place.geometry.location);
            });

            // Liste des fichiers KML avec leur nom
            let kmlFiles = [
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/MP%20Ultra%20Local.kml', name: "PARC DU MOULIN DE PIERRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/BO%20Ultra%20Local.kml', name: "PARC DE BONNEVAL" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/RENA%20Ultra%20Local.kml', name: "PARC DE LA RENARDIERE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/HC%20Ultra%20Local.kml', name: "PARC DE LA HAUTE CHEVRE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/SJ%20Ultra%20Local.kml', name: "CENTRALE HYDRO ANTOIGNE" },
                { url: 'https://raw.githubusercontent.com/LudovicZ37/google-maps-kmz/main/VO%20Ultra%20Local.kml', name: "PARC DE LA VENERIE OUEST" }
            ];

            let loadCount = 0;

            kmlFiles.forEach((zone, index) => {
                fetch(zone.url)
                    .then(response => response.text())
                    .then(data => {
                        let parser = new DOMParser();
                        let kml = parser.parseFromString(data, "text/xml");

                        let coordinates = kml.getElementsByTagName("coordinates");
                        if (coordinates.length === 0) return;

                        let coordsArray = coordinates[0].textContent.trim().split(/\s+/).map(coord => {
                            let [lng, lat] = coord.split(",").map(Number);
                            return { lat, lng };
                        });

                        // Cr√©er un polygone pour la zone
                        let polygon = new google.maps.Polygon({
                            paths: coordsArray,
                            strokeColor: zoneColors[index],
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: zoneColors[index],
                            fillOpacity: 0.35,
                            map: map
                        });

                        polygons.push(polygon);

                        // Ajuster les limites de la carte
                        coordsArray.forEach(coord => bounds.extend(coord));

                        loadCount++;
                        if (loadCount === kmlFiles.length) {
                            adjustMapView();
                            generateLegend(kmlFiles, zoneColors);
                        }
                    })
                    .catch(error => {
                        console.error(`‚ùå Erreur de chargement du fichier KML : ${zone.name}`, error);
                    });
            });

            // Recherche manuelle d'adresse
            document.getElementById('search-button').addEventListener('click', function () {
                let address = document.getElementById('address').value;
                let geocoder = new google.maps.Geocoder();

                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status === 'OK') {
                        handleAddress(results[0].geometry.location);
                    } else {
                        alert('‚ö†Ô∏è Adresse non trouv√©e: ' + status);
                    }
                });
            });
        }

        function adjustMapView() {
            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            }
        }

        function handleAddress(location) {
            map.setCenter(location);

            new google.maps.Marker({
                map: map,
                position: location
            });

            console.log("üìç V√©rification de l'adresse :", location.lat(), location.lng());

            let isInside = false;

            polygons.forEach(polygon => {
                if (google.maps.geometry.poly.containsLocation(location, polygon)) {
                    isInside = true;
                }
            });

            if (isInside) {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Ultra Local !");
            } else {
                showPopup("üéâ Bravo, vous pouvez b√©n√©ficier de l'offre Local !");
            }
        }

        function showPopup(message) {
            let popup = document.getElementById("custom-popup");
            popup.innerHTML = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        function generateLegend(kmlFiles, colors) {
            let legend = document.getElementById("legend");
            kmlFiles.forEach((zone, index) => {
                let legendItem = document.createElement("div");
                legendItem.className = "legend-item";

                let legendColor = document.createElement("div");
                legendColor.className = "legend-color";
                legendColor.style.backgroundColor = colors[index];

                let legendLabel = document.createElement("span");
                legendLabel.className = "legend-label";
                legendLabel.textContent = zone.name;

                legendItem.appendChild(legendColor);
                legendItem.appendChild(legendLabel);
                legend.appendChild(legendItem);
            });
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh0-esPw4Eqhm_4SB5CoQmmFFjoO0HCBQ&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
